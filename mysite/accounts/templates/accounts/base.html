<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'blog/style5.css' %}" />
    <h1 class="base">English Press Club</h1>

</head>

<body>
{% block body %}
{% endblock %}<br><br>

	<a href="{% url 'blog:index' %}"><button>Home</button></a>&nbsp

    {% if user.is_authenticated %}
        <a href="{% url 'blog:create' %}"><button>Create A New Blog</button></a>&nbsp
		<a href="{% url 'accounts:profile' %}"><button>View Profile</button></a>&nbsp
		<a href="{% url 'accounts:edit_profile' %}"><button>Edit Profile</button></a>
		<br><br>
        <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <input type="submit" value ='Log Out'>
        </form>
    {% else %}
	<a href="{% url 'accounts:signup' %}"><button>Sign Up</button></a>&nbsp
	<a href="{% url 'accounts:login' %}"><button>Login</button></a>
    {% endif %}


</body>
</html>
