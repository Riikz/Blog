{% extends 'blog/base.html' %}

{% block title %}
<title>Sign Up</title>
{% endblock %}

{% block body %}
    <h1>Sign Up!</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="SignUp">
    </form><br><br>

    <p><strong>---OR---</strong></p>

    <a href = "{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br><br>

{% endblock %}
